<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIA | 数字世界的探索者</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-dark-green: #003b09;
            --bg-dark: #080808;
            --text-primary: #e0e0e0;
            --text-secondary: #00ff41;
            --accent: #8a2be2;
            --section-bg: rgba(0, 20, 0, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body,
        html {
            overflow-x: hidden;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100%;
            position: relative;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--matrix-green);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 10px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--matrix-green);
            text-shadow: 0 0 10px var(--matrix-green);
            letter-spacing: 3px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-link:hover {
            color: var(--matrix-green);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--matrix-green);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .main-content {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
            padding-bottom: 50px;
        }

        section {
            background-color: var(--section-bg);
            border-radius: 10px;
            padding: 30px;
            margin: 40px auto;
            border: 1px solid var(--matrix-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 65, 0.05), transparent);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        h1,
        h2,
        h3 {
            color: var(--matrix-green);
            margin-bottom: 20px;
            text-shadow: 0 0 5px var(--matrix-green);
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px;
        }

        h2 {
            font-size: 2.2rem;
            border-bottom: 1px solid var(--matrix-green);
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 30px;
        }

        p {
            margin-bottom: 15px;
            text-shadow: 0 0 2px rgba(224, 224, 224, 0.5);
        }

        .btn {
            display: inline-block;
            background-color: transparent;
            color: var(--matrix-green);
            border: 2px solid var(--matrix-green);
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: var(--matrix-green);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--matrix-green);
        }

        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 40px auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--matrix-green);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            box-shadow: 0 0 10px var(--matrix-green);
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: var(--bg-dark);
            border: 4px solid var(--matrix-green);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 10px var(--matrix-green);
        }

        .timeline-item:nth-child(even)::after {
            left: -16px;
        }

        .timeline-content {
            padding: 20px 30px;
            background-color: rgba(0, 20, 0, 0.9);
            position: relative;
            border-radius: 6px;
            border: 1px solid var(--matrix-green);
        }

        .timeline-date {
            font-weight: bold;
            color: var(--matrix-green);
            margin-bottom: 10px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .card {
            background-color: rgba(0, 20, 0, 0.9);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid var(--matrix-green);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 255, 65, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--matrix-green), transparent 30%);
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: rotate(0deg);
            animation: rotate 4s linear infinite;
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 0.1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--matrix-green);
        }

        .tag {
            display: inline-block;
            padding: 5px 10px;
            background-color: var(--matrix-dark-green);
            color: var(--matrix-green);
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .project-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .project-link {
            color: var(--matrix-green);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .project-link:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px var(--matrix-green);
        }

        .radar-chart,
        .globe-container,
        .skill-tree,
        .influence-map {
            width: 100%;
            height: 500px;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--matrix-green);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid var(--matrix-green);
            color: var(--text-primary);
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            box-shadow: 0 0 10px var(--matrix-green);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .social-link {
            color: var(--matrix-green);
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            text-shadow: 0 0 15px var(--matrix-green);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid var(--matrix-green);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .typing-effect {
            border-right: 0.15em solid var(--matrix-green);
            white-space: nowrap;
            overflow: hidden;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: var(--matrix-green)
            }
        }

        .glow-text {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--matrix-green), 0 0 10px var(--matrix-green);
            }

            to {
                text-shadow: 0 0 15px var(--matrix-green), 0 0 20px var(--matrix-green);
            }
        }

        /* 媒体查询，支持响应式布局 */
        @media screen and (max-width: 768px) {
            .timeline::after {
                left: 31px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-item:nth-child(even) {
                left: 0;
            }

            .timeline-item:nth-child(odd)::after,
            .timeline-item:nth-child(even)::after {
                left: 15px;
                right: auto;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                right: -100%;
                width: 80%;
                height: calc(100vh - 80px);
                background-color: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                align-items: center;
                padding: 50px 0;
                transition: right 0.5s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .mobile-menu-btn {
                display: block;
                cursor: pointer;
                font-size: 1.5rem;
                color: var(--matrix-green);
            }

            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="matrix-canvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        // Matrix 代码雨效果
        const MatrixRain = () => {
            React.useEffect(() => {
                const canvas = document.getElementById('matrix-canvas');
                const ctx = canvas.getContext('2d');

                // 设置canvas尺寸为窗口尺寸
                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                // 中文字符集
                const chineseChars = "田由甲申甴电甶男甸甹町画甼甽甾甿畀畁畂畃畄畅畆畇畈畉畊畋界畍畎畏畐畑";
                // Matrix代码字符集
                const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
                // 合并字符集
                const chars = chineseChars + matrixChars;

                const fontSize = 16;
                const columns = Math.ceil(canvas.width / fontSize);

                // 每列的当前y位置
                const drops = [];
                for (let i = 0; i < columns; i++) {
                    drops[i] = Math.random() * -100;
                }

                // 绘制Matrix效果
                const draw = () => {
                    // 半透明黑色背景，形成拖尾效果
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // 设置文字样式
                    ctx.fillStyle = '#00ff41';
                    ctx.font = `${fontSize}px monospace`;

                    // 对每一列进行操作
                    for (let i = 0; i < drops.length; i++) {
                        // 随机选择一个字符
                        const text = chars.charAt(Math.floor(Math.random() * chars.length));

                        // 计算x坐标
                        const x = i * fontSize;
                        // 计算y坐标
                        const y = drops[i] * fontSize;

                        // 绘制字符
                        ctx.fillText(text, x, y);

                        // 随机决定是否重置该列
                        if (y > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }

                        // 移动到下一行
                        drops[i]++;
                    }
                };

                // 启动动画
                const interval = setInterval(draw, 50);

                // 组件卸载时清除定时器
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);

            return null;
        };

        // 人格雷达图组件
        const PersonalityRadarChart = () => {
            const radarRef = React.useRef(null);

            React.useEffect(() => {
                if (!radarRef.current) return;

                const width = radarRef.current.clientWidth;
                const height = radarRef.current.clientHeight;
                const radius = Math.min(width, height) / 2 - 80;

                // MBTI数据
                const mbtiData = [
                    { trait: "内向 (I)", value: 75 },
                    { trait: "直觉 (N)", value: 90 },
                    { trait: "思考 (T)", value: 85 },
                    { trait: "判断 (J)", value: 70 },
                    { trait: "外向 (E)", value: 25 },
                    { trait: "感觉 (S)", value: 10 },
                    { trait: "情感 (F)", value: 15 },
                    { trait: "知觉 (P)", value: 30 }
                ];

                // 初始化SVG
                const svg = d3.select(radarRef.current)
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .append('g')
                    .attr('transform', `translate(${width / 2}, ${height / 2})`);

                // 角度比例尺
                const angleScale = d3.scaleLinear()
                    .domain([0, mbtiData.length])
                    .range([0, 2 * Math.PI]);

                // 半径比例尺
                const radiusScale = d3.scaleLinear()
                    .domain([0, 100])
                    .range([0, radius]);

                // 绘制雷达图背景圆环
                const circles = [20, 40, 60, 80, 100];
                circles.forEach(value => {
                    svg.append('circle')
                        .attr('cx', 0)
                        .attr('cy', 0)
                        .attr('r', radiusScale(value))
                        .attr('fill', 'none')
                        .attr('stroke', '#00ff41')
                        .attr('stroke-width', 1)
                        .attr('stroke-opacity', 0.2)
                        .attr('stroke-dasharray', '5,5');

                    svg.append('text')
                        .attr('x', 5)
                        .attr('y', -radiusScale(value) - 5)
                        .attr('fill', '#00ff41')
                        .attr('font-size', '10px')
                        .text(value + '%');
                });

                // 创建轴线
                mbtiData.forEach((d, i) => {
                    const angle = angleScale(i);
                    const lineX = radius * Math.sin(angle);
                    const lineY = -radius * Math.cos(angle);

                    svg.append('line')
                        .attr('x1', 0)
                        .attr('y1', 0)
                        .attr('x2', lineX)
                        .attr('y2', lineY)
                        .attr('stroke', '#00ff41')
                        .attr('stroke-width', 1)
                        .attr('stroke-opacity', 0.5);

                    // 添加标签
                    const labelX = (radius + 30) * Math.sin(angle);
                    const labelY = -(radius + 30) * Math.cos(angle);

                    svg.append('text')
                        .attr('x', labelX)
                        .attr('y', labelY)
                        .attr('text-anchor', 'middle')
                        .attr('fill', '#00ff41')
                        .text(d.trait);
                });

                // 创建雷达图路径生成器
                const radarLine = d3.lineRadial()
                    .angle((d, i) => angleScale(i))
                    .radius(d => radiusScale(d.value))
                    .curve(d3.curveLinearClosed);

                // 添加雷达图路径
                svg.append('path')
                    .datum(mbtiData)
                    .attr('d', radarLine)
                    .attr('fill', 'rgba(0, 255, 65, 0.2)')
                    .attr('stroke', '#00ff41')
                    .attr('stroke-width', 2);

                // 添加数据点
                mbtiData.forEach((d, i) => {
                    const angle = angleScale(i);
                    const x = radiusScale(d.value) * Math.sin(angle);
                    const y = -radiusScale(d.value) * Math.cos(angle);

                    svg.append('circle')
                        .attr('cx', x)
                        .attr('cy', y)
                        .attr('r', 5)
                        .attr('fill', '#00ff41')
                        .attr('stroke', '#000')
                        .attr('stroke-width', 1);

                    // 添加值标签
                    svg.append('text')
                        .attr('x', x)
                        .attr('y', y - 10)
                        .attr('text-anchor', 'middle')
                        .attr('fill', '#00ff41')
                        .text(d.value + '%');
                });

                // 添加标题
                svg.append('text')
                    .attr('x', 0)
                    .attr('y', -radius - 50)
                    .attr('text-anchor', 'middle')
                    .attr('fill', '#00ff41')
                    .attr('font-size', '20px')
                    .text('MBTI 人格分析 (INTJ)');

                return () => {
                    d3.select(radarRef.current).selectAll('*').remove();
                };
            }, []);

            return <div ref={radarRef} className="radar-chart"></div>;
        };

        // 旅行地球组件
        const TravelGlobe = () => {
            const globeRef = React.useRef(null);

            React.useEffect(() => {
                if (!globeRef.current) return;

                // 初始化Three.js场景
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, globeRef.current.clientWidth / globeRef.current.clientHeight, 0.1, 1000);

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(globeRef.current.clientWidth, globeRef.current.clientHeight);
                renderer.setClearColor(0x000000, 0);
                globeRef.current.appendChild(renderer.domElement);

                // 创建地球
                const earthGeometry = new THREE.SphereGeometry(5, 64, 64);

                // 加载地球纹理
                const textureLoader = new THREE.TextureLoader();
                const earthTexture = new THREE.MeshPhongMaterial({
                    color: 0x002200,
                    emissive: 0x002200,
                    specular: 0x222222,
                    shininess: 25,
                    transparent: true,
                    opacity: 0.8,
                    wireframe: true
                });

                const earth = new THREE.Mesh(earthGeometry, earthTexture);
                scene.add(earth);

                // 添加环境光和定向光
                const ambientLight = new THREE.AmbientLight(0x333333);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0x00ff41, 1);
                directionalLight.position.set(5, 3, 5);
                scene.add(directionalLight);

                // 城市位置数据
                const cities = [
                    { name: "福州", lat: 26.0614, lon: 119.3061, color: 0x00ff41 },
                    { name: "武汉", lat: 30.5928, lon: 114.3055, color: 0x00ff41 },
                    { name: "石家庄", lat: 38.0428, lon: 114.5149, color: 0x00ff41 },
                    { name: "北京", lat: 39.9042, lon: 116.4074, color: 0x00ff41 }
                ];

                // 添加城市标记
                cities.forEach(city => {
                    // 经纬度转3D坐标
                    const phi = (90 - city.lat) * (Math.PI / 180);
                    const theta = (city.lon + 180) * (Math.PI / 180);

                    const x = -5 * Math.sin(phi) * Math.cos(theta);
                    const y = 5 * Math.cos(phi);
                    const z = 5 * Math.sin(phi) * Math.sin(theta);

                    // 创建城市光点
                    const dotGeometry = new THREE.SphereGeometry(0.1, 16, 16);
                    const dotMaterial = new THREE.MeshBasicMaterial({ color: city.color });
                    const dot = new THREE.Mesh(dotGeometry, dotMaterial);
                    dot.position.set(x, y, z);
                    earth.add(dot);

                    // 添加光环效果
                    const ringGeometry = new THREE.RingGeometry(0.15, 0.2, 32);
                    const ringMaterial = new THREE.MeshBasicMaterial({
                        color: city.color,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.6
                    });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.position.set(x, y, z);
                    ring.lookAt(0, 0, 0);
                    earth.add(ring);

                    // 添加城市名称
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = 128;
                    canvas.height = 64;
                    context.font = '24px Arial';
                    context.fillStyle = '#00ff41';
                    context.fillText(city.name, 0, 24);

                    const labelTexture = new THREE.CanvasTexture(canvas);
                    const labelMaterial = new THREE.SpriteMaterial({
                        map: labelTexture,
                        transparent: true
                    });
                    const label = new THREE.Sprite(labelMaterial);
                    label.position.set(x * 1.2, y * 1.2, z * 1.2);
                    label.scale.set(2, 1, 1);
                    earth.add(label);
                });

                // 设置相机位置
                camera.position.z = 15;

                // 添加星空背景
                const starsGeometry = new THREE.BufferGeometry();
                const starsMaterial = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 0.1
                });

                const starsVertices = [];
                for (let i = 0; i < 1000; i++) {
                    const x = (Math.random() - 0.5) * 100;
                    const y = (Math.random() - 0.5) * 100;
                    const z = (Math.random() - 0.5) * 100;

                scene.add(stars);

                    requestAnimationFrame(animate);

                    // 缓慢旋转地球

                    renderer.render(scene, camera);

                animate();

                    renderer.setSize(globeRef.current.clientWidth, globeRef.current.clientHeight);
                };

                window.addEventListener('resize', handleResize);

                    if (globeRef.current) {
