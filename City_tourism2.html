        // ç”Ÿæˆå¤©æ°”ç‰¹æ•ˆ
        function createEffect(type, container) {
            container.innerHTML = '';

            let count = 0;
            let sizes = [];
            let durations = [];
            let delays = [];

            switch (type) {
                case 'sakura':
                    count = 30;
                    for (let i = 0; i < count; i++) {
                        const sakura = document.createElement('div');
                        sakura.classList.add('sakura');

                        const size = Math.random() * 8 + 5;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 10 + 8;
                        const delay = Math.random() * 10;
                        const driftDuration = Math.random() * 3 + 2;

                        sakura.style.width = size + 'px';
                        sakura.style.height = size + 'px';
                        sakura.style.left = posX + '%';
                        sakura.style.animationDuration = `${duration}s, ${driftDuration}s`;
                        sakura.style.animationDelay = `${delay}s, ${delay}s`;

                        container.appendChild(sakura);
                    }
                    break;

                case 'snowflake':
                    count = 50;
                    for (let i = 0; i < count; i++) {
                        const snowflake = document.createElement('div');
                        snowflake.classList.add('snowflake');

                        const size = Math.random() * 5 + 2;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 10 + 10;
                        const delay = Math.random() * 10;
                        const driftDuration = Math.random() * 3 + 2;

                        snowflake.style.width = size + 'px';
                        snowflake.style.height = size + 'px';
                        snowflake.style.left = posX + '%';
                        snowflake.style.animationDuration = `${duration}s, ${driftDuration}s`;
                        snowflake.style.animationDelay = `${delay}s, ${delay}s`;

                        container.appendChild(snowflake);
                    }
                    break;

                case 'raindrop':
                    count = 80;
                    for (let i = 0; i < count; i++) {
                        const raindrop = document.createElement('div');
                        raindrop.classList.add('raindrop');

                        const size = Math.random() * 2 + 1;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 1.5 + 1;
                        const delay = Math.random() * 5;

                        raindrop.style.width = size + 'px';
                        raindrop.style.height = size * 7 + 'px';
                        raindrop.style.left = posX + '%';
                        raindrop.style.animationDuration = duration + 's';
                        raindrop.style.animationDelay = delay + 's';

                        container.appendChild(raindrop);
                    }
                    break;

                case 'cloud':
                    count = 5;
                    for (let i = 0; i < count; i++) {
                        const cloud = document.createElement('div');
                        cloud.classList.add('cloud');

                        const size = Math.random() * 30 + 20;
                        const posY = Math.random() * 50 + 10;
                        const duration = Math.random() * 40 + 30;
                        const delay = Math.random() * 15;

                        cloud.style.width = size + 'px';
                        cloud.style.height = size + 'px';
                        cloud.style.top = posY + '%';
                        cloud.style.opacity = Math.random() * 0.4 + 0.3;
                        cloud.style.animationDuration = duration + 's';
                        cloud.style.animationDelay = delay + 's';

                        container.appendChild(cloud);
                    }
                    break;

                case 'leaf':
                    count = 20;
                    for (let i = 0; i < count; i++) {
                        const leaf = document.createElement('div');
                        leaf.classList.add('leaf');

                        const size = Math.random() * 10 + 8;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 10 + 8;
                        const delay = Math.random() * 10;
                        const driftDuration = Math.random() * 4 + 3;

                        leaf.style.width = size + 'px';
                        leaf.style.height = size + 'px';
                        leaf.style.left = posX + '%';
                        leaf.style.animationDuration = `${duration}s, ${driftDuration}s`;
                        leaf.style.animationDelay = `${delay}s, ${delay}s`;

                        if (Math.random() > 0.5) {
                            leaf.style.background = 'rgba(205, 133, 63, 0.7)';
                        }

                        container.appendChild(leaf);
                    }
                    break;

                case 'sand':
                    count = 40;
                    for (let i = 0; i < count; i++) {
                        const sand = document.createElement('div');
                        sand.classList.add('sand');

                        const size = Math.random() * 4 + 1;
                        const posY = Math.random() * 100;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 3 + 2;
                        const delay = Math.random() * 5;

                        sand.style.width = size + 'px';
                        sand.style.height = size + 'px';
                        sand.style.top = posY + '%';
                        sand.style.left = posX + '%';
                        sand.style.animationDuration = duration + 's';
                        sand.style.animationDelay = delay + 's';

                        container.appendChild(sand);
                    }
                    break;

                case 'aurora':
                    count = 3;
                    for (let i = 0; i < count; i++) {
                        const aurora = document.createElement('div');
                        aurora.classList.add('aurora');

                        const posY = Math.random() * 20 + (i * 20);
                        const duration = Math.random() * 5 + 5;
                        const delay = Math.random() * 2;

                        aurora.style.top = posY + '%';
                        aurora.style.animationDuration = duration + 's';
                        aurora.style.animationDelay = delay + 's';

                        if (i === 0) {
                            aurora.style.background = 'linear-gradient(0deg, rgba(0, 255, 0, 0), rgba(0, 255, 100, 0.3), rgba(100, 200, 255, 0.2), rgba(0, 0, 255, 0.1))';
                        } else if (i === 1) {
                            aurora.style.background = 'linear-gradient(0deg, rgba(0, 200, 255, 0), rgba(0, 150, 255, 0.3), rgba(100, 100, 255, 0.2), rgba(200, 0, 255, 0.1))';
                        } else {
                            aurora.style.background = 'linear-gradient(0deg, rgba(0, 255, 200, 0), rgba(0, 255, 150, 0.2), rgba(150, 255, 100, 0.1), rgba(255, 255, 0, 0.05))';
                        }

                        container.appendChild(aurora);
                    }
                    break;

                case 'tropical-bird':
                    count = 5;
                    for (let i = 0; i < count; i++) {
                        const bird = document.createElement('div');
                        bird.classList.add('tropical-bird');

                        const size = Math.random() * 5 + 10;
                        const posY = Math.random() * 30 + 10;
                        const duration = Math.random() * 10 + 15;
                        const delay = Math.random() * 10;

                        bird.style.width = size + 'px';
                        bird.style.height = size / 2 + 'px';
                        bird.style.top = posY + '%';
                        bird.style.animationDuration = duration + 's';
                        bird.style.animationDelay = delay + 's';

                        // Random colors for birds
                        const colors = ['rgba(255, 0, 0, 0.8)', 'rgba(0, 200, 255, 0.8)', 'rgba(255, 200, 0, 0.8)', 'rgba(0, 255, 100, 0.8)'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        bird.style.background = color;

                        // Set pseudo-elements color
                        const style = document.createElement('style');
                        style.textContent = `
                            .tropical-bird:nth-child(${i + 1})::before,
                            .tropical-bird:nth-child(${i + 1})::after {
                                background: ${color};
                            }
                        `;
                        document.head.appendChild(style);

                        container.appendChild(bird);
                    }
                    break;

                case 'flower':
                    count = 25;
                    for (let i = 0; i < count; i++) {
                        const flower = document.createElement('div');
                        flower.classList.add('flower');

                        const size = Math.random() * 4 + 3;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 10 + 8;
                        const delay = Math.random() * 10;
                        const driftDuration = Math.random() * 3 + 2;

                        flower.style.width = size + 'px';
                        flower.style.height = size + 'px';
                        flower.style.left = posX + '%';
                        flower.style.animationDuration = `${duration}s, ${driftDuration}s`;
                        flower.style.animationDelay = `${delay}s, ${delay}s`;

                        // Different colors for flowers
                        const colors = ['rgba(255, 192, 203, 0.7)', 'rgba(255, 255, 255, 0.7)', 'rgba(255, 222, 173, 0.7)'];
                        flower.style.background = colors[Math.floor(Math.random() * colors.length)];

                        container.appendChild(flower);
                    }
                    break;
            }
        }

        // æ›´æ–°åŸå¸‚å¡ç‰‡
        function updateCity(city) {
            const data = cityData[city];
            document.querySelector('.city-name').textContent = data.name;
            document.querySelector('.landmark-name').textContent = data.landmark;
            document.querySelector('.card-bg').style.background = data.bg;
            document.querySelector('.weather-icon').textContent = data.weather.icon;
            document.querySelector('.temperature').textContent = data.weather.temp;
            document.querySelector('.condition').textContent = data.weather.condition;
            document.querySelector('.description').textContent = data.description;

            createEffect(data.effect, document.querySelector('.effects-container'));
        }

        // æœç´¢åŸå¸‚
        function searchCity(query) {
            query = query.toLowerCase().trim();
            if (!query) return;

            for (const [key, city] of Object.entries(cityData)) {
                if (city.name.toLowerCase().includes(query)) {
                    updateCityUI(key);
                    return;
                }
            }

            // å¦‚æœæ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„åŸå¸‚
            alert('æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„åŸå¸‚ï¼Œè¯·å°è¯•å…¶ä»–åŸå¸‚åç§°');
        }

        // æ›´æ–°UIä¸Šçš„åŸå¸‚é€‰æ‹©çŠ¶æ€
        function updateCityUI(cityKey) {
            const cityButtons = document.querySelectorAll('.city-btn');
            cityButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.city === cityKey) {
                    btn.classList.add('active');
                    // æ»šåŠ¨åˆ°è§†å›¾
                    btn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });

            updateCity(cityKey);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            updateCity('wuhan');

            const cityButtons = document.querySelectorAll('.city-btn');
            cityButtons.forEach(button => {
                button.addEventListener('click', function () {
                    cityButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    updateCity(this.dataset.city);
                });
            });

            // æ·»åŠ 3Dæ•ˆæœäº’åŠ¨
            const card = document.querySelector('.card');
            document.querySelector('.card-container').addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 15;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            document.querySelector('.card-container').addEventListener('mouseenter', () => {
                card.style.transition = 'none';
            });

            document.querySelector('.card-container').addEventListener('mouseleave', () => {
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });

            // æœç´¢åŠŸèƒ½
            const searchInput = document.getElementById('citySearch');
            searchInput.addEventListener('keyup', function (e) {
                if (e.key === 'Enter') {
                    searchCity(this.value);
                }
            });
        });
    </script>
