<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界城市3D旅游卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            overflow: hidden;
            padding: 20px 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            /* 确保容器占满视口高度 */
            justify-content: space-between;
            /* 分隔搜索框、城市选择和卡片 */
        }

        .city-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            width: 100%;
            max-height: 300px;
            /* 设置固定高度，可根据需要调整 */
            overflow-y: auto;
            /* 启用垂直滚动 */
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            /* 可选：增加背景区分 */
            border-radius: 10px;
            /* 可选：美化边角 */
        }

        /* 美化滚动条（可选） */
        .city-selector::-webkit-scrollbar {
            width: 8px;
        }

        .city-selector::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .city-selector::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .city-selector::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .city-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .city-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .city-btn.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .region-title {
            color: white;
            margin: 15px 0 10px 0;
            font-size: 1.2rem;
            opacity: 0.8;
            text-align: center;
            width: 100%;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            height: 600px;
            flex-shrink: 0;
            /* 防止卡片被压缩 */
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }

        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            z-index: 1;
            transition: all 0.5s ease;
        }

        .card-content {
            position: relative;
            z-index: 2;
            padding: 30px;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .city-name {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .landmark-name {
            font-size: 1.2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .weather-details {
            display: flex;
            flex-direction: column;
        }

        .temperature {
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .condition {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .description {
            font-size: 1rem;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            opacity: 0.9;
        }

        /* 特效容器 */
        .effects-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        /* 樱花飘落效果 */
        .sakura {
            position: absolute;
            background: rgba(255, 223, 228, 0.8);
            border-radius: 50% 0 50% 50%;
            animation: fall linear infinite, drift ease-in-out infinite;
            transform-origin: center;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: rotate(0deg);
            }

            100% {
                top: 100%;
                transform: rotate(360deg);
            }
        }

        @keyframes drift {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(30px);
            }
        }

        /* 雪花效果 */
        .snowflake {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: snowfall linear infinite, snowdrift ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes snowfall {
            0% {
                top: -10%;
                transform: rotate(0deg);
            }

            100% {
                top: 100%;
                transform: rotate(360deg);
            }
        }

        @keyframes snowdrift {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(20px);
            }
        }

        /* 雨滴效果 */
        .raindrop {
            position: absolute;
            background: rgba(210, 235, 255, 0.8);
            border-radius: 0% 50% 50% 50%;
            transform: rotate(45deg);
            animation: rainfall linear infinite;
            opacity: 0.5;
        }

        @keyframes rainfall {
            0% {
                top: -10%;
            }

            100% {
                top: 100%;
            }
        }

        /* 云朵效果 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: cloud-drift linear infinite;
            box-shadow:
                10px 10px 0 rgba(255, 255, 255, 0.7),
                20px 0 0 rgba(255, 255, 255, 0.7),
                30px 10px 0 rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        @keyframes cloud-drift {
            0% {
                left: -10%;
            }

            100% {
                left: 110%;
            }
        }

        /* 落叶效果 */
        .leaf {
            position: absolute;
            background: rgba(139, 69, 19, 0.7);
            border-radius: 50% 0% 50% 0%;
            animation: leaf-fall linear infinite, leaf-drift ease-in-out infinite;
            transform-origin: center;
            opacity: 0.6;
        }

        @keyframes leaf-fall {
            0% {
                top: -10%;
                transform: rotate(0deg);
            }

            100% {
                top: 100%;
                transform: rotate(720deg);
            }
        }

        @keyframes leaf-drift {

            0%,
            100% {
                transform: translateX(0) rotate(0deg);
            }

            50% {
                transform: translateX(50px) rotate(20deg);
            }
        }

        /* 沙尘效果 */
        .sand {
            position: absolute;
            background: rgba(210, 180, 140, 0.5);
            border-radius: 50%;
            animation: sand-drift linear infinite;
            opacity: 0.4;
        }

        @keyframes sand-drift {
            0% {
                transform: translateX(-100%) translateY(0);
            }

            100% {
                transform: translateX(100%) translateY(0);
            }
        }

        /* 极光效果 */
        .aurora {
            position: absolute;
            height: 200px;
            width: 100%;
            background: linear-gradient(0deg,
                    rgba(0, 255, 0, 0),
                    rgba(0, 255, 100, 0.3),
                    rgba(100, 200, 255, 0.2),
                    rgba(0, 0, 255, 0.1));
            filter: blur(20px);
            border-radius: 50% 50% 0 0;
            animation: aurora-wave 8s ease-in-out infinite;
            opacity: 0.7;
            top: 50px;
        }

        @keyframes aurora-wave {

            0%,
            100% {
                height: 180px;
                opacity: 0.7;
            }

            50% {
                height: 200px;
                opacity: 0.9;
            }
        }

        /* 热带鸟类效果 */
        .tropical-bird {
            position: absolute;
            width: 15px;
            height: 8px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50% 50% 0 0;
            transform: rotate(-10deg);
            animation: bird-fly linear infinite;
            z-index: 2;
        }

        .tropical-bird::before,
        .tropical-bird::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 3px;
            background: rgba(255, 0, 0, 0.8);
            top: 3px;
            border-radius: 50%;
        }

        .tropical-bird::before {
            left: -5px;
            transform: rotate(-20deg);
        }

        .tropical-bird::after {
            right: -5px;
            transform: rotate(20deg);
        }

        @keyframes bird-fly {
            0% {
                left: -5%;
                top: 30%;
            }

            20% {
                top: 20%;
            }

            40% {
                top: 25%;
            }

            60% {
                top: 15%;
            }

            80% {
                top: 30%;
            }

            100% {
                left: 105%;
                top: 25%;
            }
        }

        /* 落花效果 */
        .flower {
            position: absolute;
            background: rgba(255, 192, 203, 0.7);
            border-radius: 50%;
            animation: flower-fall linear infinite, flower-drift ease-in-out infinite;
            transform-origin: center;
            box-shadow:
                3px 0px 0 rgba(255, 192, 203, 0.7),
                0px 3px 0 rgba(255, 192, 203, 0.7),
                -3px 0px 0 rgba(255, 192, 203, 0.7),
                0px -3px 0 rgba(255, 192, 203, 0.7);
            opacity: 0.7;
        }

        @keyframes flower-fall {
            0% {
                top: -10%;
                transform: rotate(0deg);
            }

            100% {
                top: 100%;
                transform: rotate(360deg);
            }
        }

        @keyframes flower-drift {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(30px);
            }
        }

        @media (max-width: 768px) {
            .card-container {
                height: 500px;
            }

            .city-name {
                font-size: 2.2rem;
            }

            .temperature {
                font-size: 1.8rem;
            }

            .description {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                height: 450px;
            }

            .city-name {
                font-size: 1.8rem;
            }

            .landmark-name {
                font-size: 1rem;
            }

            .city-btn {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .weather-icon {
                font-size: 2.2rem;
            }

            .temperature {
                font-size: 1.5rem;
            }

            .condition {
                font-size: 1rem;
            }
        }

        /* 搜索框样式 */
        .search-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

        // 生成天气特效
        function createEffect(type, container) {
            container.innerHTML = '';

            let count = 0;
            let sizes = [];
            let durations = [];
            let delays = [];

            switch (type) {
                case 'sakura':
                    count = 30;
                    for (let i = 0; i < count; i++) {
                        const sakura = document.createElement('div');
                        sakura.classList.add('sakura');

                        const size = Math.random() * 8 + 5;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 10 + 8;
                        const delay = Math.random() * 10;
                        const driftDuration = Math.random() * 3 + 2;

                        sakura.style.width = size + 'px';
                        sakura.style.height = size + 'px';
                        sakura.style.left = posX + '%';
                        sakura.style.animationDuration = `${duration}s, ${driftDuration}s`;
                        sakura.style.animationDelay = `${delay}s, ${delay}s`;

                        container.appendChild(sakura);
                    }
                    break;

                case 'snowflake':
                    count = 50;
                    for (let i = 0; i < count; i++) {
                        const snowflake = document.createElement('div');
                        snowflake.classList.add('snowflake');

                        const size = Math.random() * 5 + 2;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 10 + 10;
                        const delay = Math.random() * 10;
                        const driftDuration = Math.random() * 3 + 2;

                        snowflake.style.width = size + 'px';
                        snowflake.style.height = size + 'px';
                        snowflake.style.left = posX + '%';
                        snowflake.style.animationDuration = `${duration}s, ${driftDuration}s`;
                        snowflake.style.animationDelay = `${delay}s, ${delay}s`;

                        container.appendChild(snowflake);
                    }
                    break;

                case 'raindrop':
                    count = 80;
                    for (let i = 0; i < count; i++) {
                        const raindrop = document.createElement('div');
                        raindrop.classList.add('raindrop');

                        const size = Math.random() * 2 + 1;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 1.5 + 1;
                        const delay = Math.random() * 5;

                        raindrop.style.width = size + 'px';
                        raindrop.style.height = size * 7 + 'px';
                        raindrop.style.left = posX + '%';
                        raindrop.style.animationDuration = duration + 's';
                        raindrop.style.animationDelay = delay + 's';

                        container.appendChild(raindrop);
                    }
                    break;

                case 'cloud':
                    count = 5;
                    for (let i = 0; i < count; i++) {
                        const cloud = document.createElement('div');
                        cloud.classList.add('cloud');

                        const size = Math.random() * 30 + 20;
                        const posY = Math.random() * 50 + 10;
                        const duration = Math.random() * 40 + 30;
                        const delay = Math.random() * 15;

                        cloud.style.width = size + 'px';
                        cloud.style.height = size + 'px';
                        cloud.style.top = posY + '%';
                        cloud.style.opacity = Math.random() * 0.4 + 0.3;
                        cloud.style.animationDuration = duration + 's';
                        cloud.style.animationDelay = delay + 's';

                        container.appendChild(cloud);
                    }
                    break;

                case 'leaf':
                    count = 20;
                    for (let i = 0; i < count; i++) {
                        const leaf = document.createElement('div');
                        leaf.classList.add('leaf');

                        const size = Math.random() * 10 + 8;
                        const posX = Math.random() * 100;
                        const duration = Math.random() * 10 + 8;
                        const delay = Math.random() * 10;
                        const driftDuration = Math.random() * 4 + 3;

                        leaf.style.width = size + 'px';
                        leaf.style.height = size + 'px';
                        leaf.style.left = posX + '%';
                        leaf.style.animationDuration = `${duration}s, ${driftDuration}s`;
                        leaf.style.animationDelay = `${delay}s, ${delay}s`;

                        if (Math.random() > 0.5) {
                            leaf.style.background = 'rgba(205, 133, 63, 0.7)';
                        }

                        container.appendChild(leaf);
                    }
                    break;

                case 'sand':
                    count = 40;
                    for (let i = 0; i < count; i++) {

                        flower.style.animationDelay = `${delay}s, ${delay}s`;

                        // Different colors for flowers
                        const colors = ['rgba(255, 192, 203, 0.7)', 'rgba(255, 255, 255, 0.7)', 'rgba(255, 222, 173, 0.7)'];
                        flower.style.background = colors[Math.floor(Math.random() * colors.length)];

                        container.appendChild(flower);
                    }
                    break;
            }
        }

        // 更新城市卡片
        function updateCity(city) {
            const data = cityData[city];
            document.querySelector('.city-name').textContent = data.name;
            document.querySelector('.landmark-name').textContent = data.landmark;
            document.querySelector('.card-bg').style.background = data.bg;
            document.querySelector('.weather-icon').textContent = data.weather.icon;
            document.querySelector('.temperature').textContent = data.weather.temp;
            document.querySelector('.condition').textContent = data.weather.condition;
            document.querySelector('.description').textContent = data.description;

            createEffect(data.effect, document.querySelector('.effects-container'));
        }

        // 搜索城市
        function searchCity(query) {
            query = query.toLowerCase().trim();
            if (!query) return;

            for (const [key, city] of Object.entries(cityData)) {
                if (city.name.toLowerCase().includes(query)) {
                    updateCityUI(key);
                    return;
                }
            }

            // 如果没有找到匹配的城市
            alert('没有找到匹配的城市，请尝试其他城市名称');
        }

        // 更新UI上的城市选择状态
        function updateCityUI(cityKey) {
            const cityButtons = document.querySelectorAll('.city-btn');
            cityButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.city === cityKey) {
                    btn.classList.add('active');
                    // 滚动到视图
                    btn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });

            updateCity(cityKey);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateCity('wuhan');

            const cityButtons = document.querySelectorAll('.city-btn');
            cityButtons.forEach(button => {
                button.addEventListener('click', function () {
                    cityButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    updateCity(this.dataset.city);
                });
            });

            // 添加3D效果互动
            const card = document.querySelector('.card');
            document.querySelector('.card-container').addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 15;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            document.querySelector('.card-container').addEventListener('mouseenter', () => {
                card.style.transition = 'none';
            });

            document.querySelector('.card-container').addEventListener('mouseleave', () => {
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });

            // 搜索功能
            const searchInput = document.getElementById('citySearch');
            searchInput.addEventListener('keyup', function (e) {
                if (e.key === 'Enter') {
                    searchCity(this.value);
                }
            });
        });
    </script>
</body>

</html>
